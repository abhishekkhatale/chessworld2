<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-color: #718E55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: white;
            padding-left: 40px;
            padding-right: 40px;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
        }

        .home-btn {
            background-color: var(--green-color);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .home-btn:hover {
            opacity: 0.9;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
            gap: 40px;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            font-weight: 450;
            animation: fadeInUp 0.8s ease-out;
        }

        .buttons {
            display: flex;
            gap: 20px;
            animation: fadeIn 1s ease-out 0.3s;
            animation-fill-mode: both;
        }

        .game-btn {
            background-color: var(--green-color);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(113, 142, 85, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .game-btn {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }

            .logo {
                font-size: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Chess World</div>
        <a href="index.html" class="home-btn">Home</a>
    </header>
    <main>
        <h1>Welcome to the chess world !</h1>
        <div class="buttons">
            <a href="singleplayer.html" class="game-btn">Single Player</a>
            <a href="twoplayers.html" class="game-btn">Two players</a>
            <a href="rule.html" class="game-btn">Rules</a>
        </div>
    </main>
</body>
</html>
